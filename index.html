<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Unbeatable <span>TIC-TAC-TOE</span></h1>
  <p class="para">Welcome to the game of Tic Tac Toe, which you will be playing against computer, An Unbeatable
    Computer, which have been programmed like it is an AI. It never Lets you win. </p>
  <div class="container">
    <h1>V/S Computer</h1>
    <table>
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>
    <div class="endgame">
      <div class="text"></div>
    </div>
    <div class="YourIdentity"></div>
    <div class="scores"></div>
    <div class="selectSym">
      <p>Select symbol:</p>
      <button onClick="selectSym('X')">X</button>
      <button onClick="selectSym('O')">O</button>
    </div>
    <button onClick="startGame()" class="btn">Replay</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
